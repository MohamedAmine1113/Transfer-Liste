<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <h1>Transfer List</h1>
        <div class="form">
            <input id='input' type="text" placeholder="Enter your list">
            <button id="add">ADD</button>
        </div>
    </header>
    
    <main>
        
        <div class="container">
            <ul id="list1">
                
            </ul>
        </div>
        <div class="icons">
            <i id="transfer_all_right" class='bx bxs-right-arrow'></i>
            <i id="transfer_right" class='bx bx-right-arrow-alt'></i>
            <i id="transfer_left" class='bx bx-left-arrow-alt'></i>
            <i id="transfer_all_left" class='bx bxs-left-arrow'></i>
        </div>
        <div class="container">
            <ul id="list2">

            </ul>
        </div>
    </main>
</body>
</html>
